<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Catalog</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; }
    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }
    header h1 { font-size: 2rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }                                  

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card-content {
      padding: 1rem;
      flex-grow: 1;
    }
    .card-content h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .card-content p {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      padding: 1rem 0;
    }
  </style>                          
</head>
<body>
  <header>
    <h1>Library Books</h1>
  </header>

  <section class="grid">
    {% for book in books %}
      <div class="card">
        <div class="card-content">
          <h2>{{ book.title }}</h2>   
          <p><strong>Author:</strong> {{ book.author }}</p>
          <p><strong>ISBN:</strong> {{ book.isbn }}</p>
          <p><strong>Published:</strong> {{ book.publication_date }}</p>
        </div>
      </div>
    {% empty %}
      <p style="text-align:center;">No books available.</p>
    {% endfor %}
  </section>

  <footer>
    &copy; {{ today.year }} Shubham's Library
  </footer>
</body>
</html>
